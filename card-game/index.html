<!DOCTYPE html>
<html>
  <head>
    <title>卡片配對</title>
    <script src="./lib/react/0.11.2/react.min.js"></script>
    <script src="./lib/react/0.11.2/JSXTransformer.js"></script>
    <link rel="stylesheet" href="./css/card.css">
  </head>
  <body>
    <div id="deck"></div>
    
    <script type="text/jsx" src="./jsx/Card.jsx"></script>
    <script type="text/jsx">

/** @jsx React.DOM */
var data = [
  { title: '論語', contents: ['學而時習之','不亦悅乎'] },
  { title: '論語', contents: ['有朋自遠方來','不亦樂乎'] },
  { title: '論語', contents: ['人不知而不慍','不亦君子乎'] }
];

var cards = React.createClass({
  
  render: function() {

    var card_list = this.props.data.map(function(val) {
      return (
        <Card title={val.title} contents={val.contents} />
      );
    });

    
    return (
      <card_list data={this.props.data} />
    );
  }
});


React.renderComponent(
    <cards data={data} />, 
    document.getElementById('deck')
);


    </script>
  </body>
</html>
